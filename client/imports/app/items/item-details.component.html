<div class="card" *ngIf="item" (submit)="saveItem()" style="width: 30.3rem;">
  <img class="card-img-top" src="{{item.url}}" alt="Card image cap" style="width: 30.1rem;" height="320rem;">
  <div class="card-block">
    <p class="card-text">Name: {{item.name}}</p>
    <p class="card-text">Excerpt: {{item.excerpt}}</p>
    <p class="card-text">Price: {{item.price}}$</p>
    <p class="card-text">Station: {{item.station}}</p>
    <button class="btn btn-primary" type="submit">Add</button>
  	<a class="btn btn-secondary" [routerLink]="['/']">Back</a>
  </div>
</div>
